server {
    listen 80;
    server_name gsm.linjinfeng.site;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide server version
    server_tokens off;

    # Frontend - Serve React static files
    root /home/ubuntu/GSM-Motor/frontend/dist;
    index index.html;

    # Main location - serve frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Security
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
    }

    # Uploads proxy
    location /uploads {
        proxy_pass http://localhost:8080/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache uploaded images
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check proxy
    location /health {
        proxy_pass http://localhost:8080/health;
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/gsm_access.log;
    error_log /var/log/nginx/gsm_error.log;
}
